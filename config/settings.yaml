# this file should not be edited. Please create local.yaml in this same folder if you want to over-ride any current settings

# should we turn on ssu?
status: true
# should we turn on alias?
alias_status: true
# should the aliases be automatically generated to give links like categories-name/products-name
auto_alias: true
# are we using multi language?
multilang_status: false
# do we want to include the language identifier for the default language?
# i.e Your site, even if using English as default, will always have links like this yoursite.com/en/....
multilang_default_identifier: true
# do we want to append extension, for example .html, to the end of the links?
extension:
# trailing slash?
trailing_slash: true
# do we want to include the category name in the product link?
category_in_product: true
# how do we want to separate categories in the links?
category_separator: /
# how many categories we want to include in a link?
# For example your site may have 4 category levels but you want to display max 3 only, to shorten your links
category_maximum_level: 2
# what is the minimum length of a word. If you set to 2 for example, then "this-is-a-name" will become "this-is-name"
minimum_word_length: 1
# do you want to cut off the name on the links if it is too long? 0 means unlimited
max_name_length: 0
# this is a sample product name: "lenovo x200" which has the product id of 199
# after transforming, without auto alias, it may look like this: "lenovo-x200-p.199"
# in the above case, "-" was chosen as the name delimiter while "." as the id delimiter
delimiters:
  id: -
  name: -
# you will need to define your language and the default parser for each language here
# in the next version the system should auto scan your languages list and set all to use default parser for you
languages: 
  en: default
  ru: ru
default:
  # if ssu needs to parse a page and this page has no specific parser defined for it, which one should it use?
  parser: ParserStatic
  extension:
# blocking the spiders?
session_block_spiders: true

parsers: [ParserProduct, ParserCategory, ParserPage]

# a very special setting, please do not edit if you do not understand it
redirect_extension: html

# here we define the parser for each specific page
pages:
  product_info:
    alias:
    extension:
    identifier: p
    parser: ParserProduct 
  product_music_info:
    alias:
    extension:
    identifier: m
    parser: ParserProduct 
  document_general_info:
    alias:
    extension:
    identifier: g
    parser: ParserProduct 
  document_product_info:
    alias:
    extension:
    identifier: d
    parser: ParserProduct 
  product_free_shipping_info:
    alias:
    extension:
    identifier: f
    parser: ParserProduct 
  document_website_info:
    alias:
    extension:
    identifier: w
    parser: ParserProduct                     
  categories:
    alias:
    extension:
    identifier: c
    parser: ParserCategory
  manufacturers:
    alias:
    extension:
    identifier: m
    parser: ParserManufacturer
  # here is a good example of using the default parser.
  # we simple want to change index.php?main_page=contact_us into /contact_us
  # we can either set the alias here, or via the alias manager in the admin backend
  contact_us:
    alias: contact_us
  page:
    identifier: page
    parser: ParserPage

