# you should not edit anything below this point
routes:
  admin_index:
    pattern:  /index/
    defaults: { _controller: plugins\riSsu\AdminController::indexAction }
  admin_reset:
    pattern:  /reset/
    defaults: { _controller: plugins\riSsu\AdminController::resetAction }    
  admin_alias_list:
    pattern:  /alias/list/
    defaults: { _controller: plugins\riSsu\AdminController::aliasListAction }  
  admin_alias_edit:
    pattern:  /ssu/alias/edit/
    defaults: { _controller: plugins\riSsu\AdminController::aliasEditAction }  
            
global:    
  backend:
    menu:
      extras:
        - {text: Simple Seo Url Manager, link: ri.php/rissu/index/}